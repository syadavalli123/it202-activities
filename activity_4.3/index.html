<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="card template" style="width: 18rem;">
        <div>
            <h5 class="card-title">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
        </div>
    </div>
    <script>
        fetch("https://data.cityofchicago.org/resource/xzkq-xp2w.json" + "?$LIMIT=100").then(response => {
            return response.json()
        }).then(json => {
            console.log(json);
            
            for(let item of json) {
                console.log(item);
                let element = document.querySelector(".card, .template");
                let newClone = element.cloneNode(true);
                newClone.classList.remove("template");
                newClone.querySelector(".card-title").textContent = item.name;
                newClone.querySelector(".card-subtitle").textContent = item.department;
                newClone.querySelector(".card-text").textContent = item.annual_salary;
                document.body.appendChild(newClone);
                document.body.appendChild(newClone);
            }
        }).
        catch(err => alert(err))
    </script>

</body>

</html>
