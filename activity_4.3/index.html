<!DOCTYPE html>
<html>

<body>

    <script>
        let apiEndpoint = "https://data.cityofchicago.org/resource/xzkq-xp2w.json";
        fetch(apiEndpoint + "?$LIMIT=5").then(response => {
            return response.json()
        }).then(json => {
            for(let item of json) {
                console.log(item);
                let p = document.createElement('p');
                p.textContent = item["name"];
                document.body.appendChild(p);
            }
        }).catch(err => alert(err))
    </script>
    
</body>

</html>
