<!DOCTYPE html>
<html>

<body>
    <script>
        fetch("https://api.nasa.gov/planetary/apod?api_key=QYi4HQXEwuczWwkNMfjTS5uUYlXabs9zAFJdHfbo").then(response => {
            return response.json()
        }).then(myJson => {
            console.log(myJson);
            let h1 = document.createElement("h1");
            h1.textContent = myJson.title;
            let p1 = document.createElement("p");
            let p2 = document.createElement("p");
            p1.textContent = myJson.date;
            p2.textContent = myJson.explanation;
            let img = document.createElement("img");
            img.src = myJson.hdurl;
            /*
            document.body.append(h1);
            document.body.append(p1);
            document.body.append(p2);
            */
            document.body.append(img);
        }).
        catch(err => alert(err))
    </script>
