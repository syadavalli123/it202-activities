<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info Windows</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example displays a marker at the center of UIC.
      // When the user clicks the marker, an info window opens.

      function initMap() {
        var uic = {lat: 41.869821, lng: -87.649648};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uic
        });

        var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">UIC - University of Illinois at Chicago</h1>'+
            '<div id="bodyContent">'+
            '<p><b>UIC</b> is a public research university located in Chicago, IL. '+
            'It includes 2 campuses: the East campus and the West campus. '+
            'The mascot of UIC is named Sparky the Dragon. '+
            'The official colors of UIC are blue, red, and white.</p>'+
            '<p>Attribution: UIC, <a href="https://www.uic.edu/">'+
            'https://www.uic.edu/</a> '+
            '(last visited March 4, 2020).</p>'+
            '<img src="uic_logo.jpg" alt="UIC logo">'+
            '</div>'+
            '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        var marker = new google.maps.Marker({
          position: uic,
          map: map,
          title: 'UIC (University of Illinois at Chicago)'
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAauW_t7l2NdoZj-rq8Alaz1Q4VSDRF8UQ&callback=initMap">
    </script>
  </body>
</html>
